<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer-based Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .wrapper{
            height: 100vh !important;
            display: flex;
            /* margin: auto; */
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <main class="wrapper">
        <div class="h-50 w-50 bg-info">
            <div class="container p-4">
                <h1 class="d-flex justify-content-center py-4">Question 1:</h1>
                <p class="fs-4">What is the capital of Niger?</p>
                <form>
                    <div class="form-group">
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" id="question1a" value="a">
                        <label class="form-check-label" for="question1a">a) Lagos</label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" id="question1b" value="b">
                        <label class="form-check-label" for="question1b">b) Ikeja</label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" id="question1c" value="c">
                        <label class="form-check-label" for="question1c">c) Abuja</label>
                        </div>
                    </div>
                    
                    <div class="text-end mt-5">
                        <a href="#" class="btn btn-primary">Next</a>
                    </div>
                </form>
            </div>
        </div>
     </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
